<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Hola Mundo AppController</title>
        <meta name="description" content="Curso de AngularJS"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../lib/angular.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-app="appMain" ng-controller="AppController">
        <form>
            <p>
                <label for="inputName">Nombre</label>
                <input id='inputName' type="text" ng-model="user.name"> </input>
            </p>
            <p>
                <button ng-click="borrar()">Borrar</button>
            </p>
        </form>
        <p>Bienvenido al cuarso de {{curso}}</p>
        <p>Hola {{user.name}}</p>
    </body>
</html>
